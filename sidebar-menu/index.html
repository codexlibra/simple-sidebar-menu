<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="A simple sidebar menu made with HTML, CSS and JavaScript.">
	<meta name="author" content="Codex Libra">
	<title>Simple Sidebar Menu</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<nav class="sidebar">
		<div class="container">
			<i class='bx bx-menu toggler-icon'></i>
			<a href="#">
				<img src="icons/icon.png" class="navbar-logo" alt=" ">
			</a>
			<ul class="sidebar-list">
				<div class="sidebar-header">
					<a href="#">
						<img src="icons/icon.png" class="sidebar-logo" alt=" ">
					</a>
					<i class='bx bx-x toggler-icon'></i>
				</div>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link active">
						<i class='bx bxs-home sidebar-icon'></i>
						Home
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-info-circle sidebar-icon'></i>
						About
					</a>
				</li>
				<li class="sidebar-item">
					<span class="sidebar-link-dropdown">
						<div class="group-dropdown">
							<i class='bx bxs-heart sidebar-icon'></i>
							Services
						</div>
						<i class='bx bx-chevron-down dropdown-menu-arrow'></i>
					</span>
					<!-- Start dropdown menu -->
					<ul class="dropdown-menu">
						<li class="sidebar-item">
							<a href="#" class="sidebar-link">
								<i class='bx bxs-bar-chart-alt-2 sidebar-icon'></i>
								Action
							</a>
						</li>
						<li class="sidebar-item">
							<a href="#" class="sidebar-link">
								<i class='bx bxs-ghost sidebar-icon'></i>
								Another action
							</a>
						</li>
						<li class="sidebar-item">
							<span class="sidebar-link-dropdown">
								<div class="group-dropdown">
									<i class='bx bxs-landscape sidebar-icon'></i>
									Something else here
								</div>
								<i class='bx bx-chevron-down dropdown-submenu-arrow'></i>
							</span>
							<!-- Start dropdown submenu -->
							<ul class="dropdown-submenu">
								<li class="sidebar-item">
									<a href="#" class="sidebar-link">
										<i class='bx bxs-wine sidebar-icon'></i>
										Action
									</a>
								</li>
								<li class="sidebar-item">
									<a href="#" class="sidebar-link">
										<i class='bx bxs-pyramid sidebar-icon'></i>
										Another action
									</a>
								</li>
								<li class="sidebar-item">
									<a href="#" class="sidebar-link">
										<i class='bx bxs-shield-alt-2 sidebar-icon'></i>
										Something else here
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-user sidebar-icon'></i>
						Contact
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-comment sidebar-icon'></i>
						Feedback
					</a>
				</li>
				<div class="overlay"></div>
			</ul>
		</div>
	</nav>
	<script src="js/script.js"></script>
</body>
</html>
