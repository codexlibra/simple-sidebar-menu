<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="A simple sidebar menu made with HTML, CSS and JavaScript.">
	<meta name="author" content="Codex Libra">
	<title>Simple Sidebar Menu</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<nav class="sidebar">
		<div class="container">
			<i class='bx bx-menu toggler-icon'></i>
			<a href="#" class="navbar-brand">Codex Libra</a>
			<ul class="sidebar-list">
				<div class="sidebar-header">
					<a href="#" class="sidebar-brand">Codex Libra</a>
				</div>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link active">
						<i class='bx bxs-home sidebar-icon'></i>
						Home
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-info-circle sidebar-icon'></i>
						About
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link-dropdown">
						<!-- <i class='bx bxs-heart sidebar-icon'></i> -->
						<div class="group-dropdown">
							<i class='bx bxs-heart sidebar-icon'></i>
							Services
						</div>
						<i class='bx bx-chevron-down'></i>
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-user sidebar-icon'></i>
						Contact
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-comment sidebar-icon'></i>
						Feedback
					</a>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
